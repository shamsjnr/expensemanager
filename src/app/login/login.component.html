<div ngClass="container h-100 d-flex align-items-center justify-content-center">
  <div ngClass="container py-3" style="width: 480px;">
    <form [formGroup]="fd" (ngSubmit)="doSubmit">
      <div class="form-floating mb-3">
        <input type="email" class="form-control" [ngClass]="(form.exmail.touched && form.exmail.invalid) ? 'is-invalid' : ''" id="ng-mail" formControlName="exmail" placeholder="test@mail.com" />
        <label for="ng-mail">Email</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" [ngClass]="(form.expass.touched && form.expass.invalid) ? 'is-invalid' : ''" id="ng-pass" formControlName="expass" placeholder="test" />
        <label for="ng-pass">Password</label>
      </div>
      <div class="text-center" *ngIf="fd.valid">
        <button type="submit" class="btn btn-success py-2 px-3 rounded-5">Login</button>
      </div>
    </form>
  </div>
</div>
